<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset><legend><h1>Tic-Tac-Toe Game </h1></legend>
            <div class="gameContainer">
                                
                                <div class="container" >
                                        <div class="box bt-0 bl-0"><span class="sejal"></span></div>
                                        <div class="box bt-0"><span class="sejal"></span></div>
                                        <div class="box bt-0 br-0"><span class="sejal"></span></div>
                                        <div class="box bl-0"><span class="sejal"></span></div>
                                        <div class="box"><span class="sejal"></span></div>
                                        <div class="box br-0"><span class="sejal"></span></div>
                                        <div class="box bl-0 bb-0"><span class="sejal"></span></div>
                                        <div class="box bb-0"><span class="sejal"></span></div>
                                        <div class="box bb-0 br-0"><span class="sejal"></span></div>
                              </div>

                              <br>
                              <br>
                                  <span class="info">Turn for X</span>
                                  <button id="reset">Reset Game </button>
                                
                                
            </div>
          </fieldset>
          
        
    <script src="script.js"></script>
  </body>
</html>
